<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <style>
        @import url('https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@400,700&display=swap');

        body {
            font-family: 'Cabinet Grotesk', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #F6F6F6;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .container {
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 2.5rem;
            color:#000000;
        }

       #editor {
          width: 100%;
          height: 400px;
          border: 2px solid #000000;
          border-radius: 8px;
          margin-bottom: 20px;
          overflow: hidden;
        }
        .CodeMirror {
          height: 100%;
          font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
          font-size: 14px;
          background-color: #ffffff;
        }
       .CodeMirror-scroll {
          overflow-y: hidden;
          overflow-x: auto;
        }
        .input-group {
            display: flex;
            margin-bottom: 10px;
        }
         input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 2px solid #000000;
            border-radius: 8px 0 0 8px;
            font-family: 'Cabinet Grotesk', sans-serif;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            background-color: #98F120; /* Green color */
            color: #000000;
            border: 2px solid #000000;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-family: 'Cabinet Grotesk', sans-serif;
            font-size: 14px;
            font-weight: 700;
            transition: none; /* Remove the transition effect*/
            white-space: nowrap;
        }
    
       #response {
           white-space: pre-wrap;
           font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
           background-color: #FFFFFF;
           border: 2px solid #000000;
           border-radius: 8px;
           padding: 15px;
           margin-top: 20px;
           font-size: 14px;
           overflow-x: auto;
    
       }
       .error {
           color: red;
           font-weight: bold;
       }
    </style>
</head>
<body>
    <div class="container">
        <h1>JavaScript Editor</h1>
        <div id="editor"></div>
        <div class="input-group">
            <input type="text" id="loadUrl" placeholder="Enter URL to load code" value="http://localhost:3000/test">
            <button onclick="loadCode()">Load</button>
        </div>
        <div class="input-group">
            <input type="text" id="sendUrl" placeholder="Enter URL to send code" value="http://localhost:3000/test">
            <button onclick="sendCode()">Send</button>
        </div>
         <pre id="response"></pre>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script>
        let editor;

        document.addEventListener('DOMContentLoaded', () => {
            editor = CodeMirror(document.getElementById('editor'), {
                mode: 'javascript',
                theme: 'default',
                lineNumbers: true,
                autofocus: true
            });
        });


        async function loadCode() {
            const url = document.getElementById('loadUrl').value.trim();
            if (!url) {
                displayResponse({ error: 'Please enter a URL to load code from.' }, true);
                return;
            }

            try {
                 displayResponse({info: 'Loading code...'});
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status} ${response.statusText}`);
                }
                const code = await response.text();
                editor.setValue(code);
                 displayResponse({ success: 'Code loaded successfully' });
            } catch (error) {
                console.error('Error loading code:', error);
                displayResponse({ error: 'Failed to load code.', details: error.message }, true);
            }
        }

       async function sendCode() {
            const url = document.getElementById('sendUrl').value.trim();
            if (!url) {
                displayResponse({ error: 'Please enter a URL to send code to.' }, true);
                return;
            }

            const code = editor.getValue();
            if(!code.trim()) {
               displayResponse({error: 'No code to send.'}, true);
              return;
            }
             displayResponse({info: 'Sending code...'});

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code }),
                });

                if(!response.ok){
                   const errorText = await response.text();
                     throw new Error(`HTTP error! status: ${response.status} ${response.statusText}  ${errorText}`);
                }


                const responseData = await response.json();
                 displayResponse(responseData);
            } catch (error) {
                console.error('Error sending code:', error);
                displayResponse({ error: 'Failed to send code.', details: error.message }, true);
            }
        }

      function displayResponse(data, isError = false) {
           const responseElement = document.getElementById('response');
           responseElement.textContent = JSON.stringify(data, null, 2);
           if(isError) {
              responseElement.classList.add('error');
           } else {
               responseElement.classList.remove('error');
           }
       }
    </script>
</body>
</html>
